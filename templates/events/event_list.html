<!-- templates/events/event_list.html -->
{% extends 'events/base.html' %}
{% block title %}All Events{% endblock %}
{% block content %}
<h2>All Events</h2>
<ul>
  {% for ev in events %}
    <li><a href="{% url 'event_detail' ev.pk %}">{{ ev.title }}</a> ({{ ev.date }})</li>
  {% empty %}<li>No events yet.</li>{% endfor %}
</ul>
{% endblock %}
